spring:
  datasource:
    url: "jdbc:h2:mem:testdb"
    driverClassName: "org.h2.Driver"
    username: "user"
    password:


  jpa:
    database-platform: "org.hibernate.dialect.H2Dialect"
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

  h2:
    console.enabled: true
    console.path: /h2-console


management:
  endpoints:
    web:
      exposure:
        include: "*"


accounts:
  loan:
    maxAmount: 600
  checkings:
    minAmount: 50
  savings:
    minAmount: 250
    
server:
  port: 8280
